<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
    <title>Win a Free skincare product!</title>
</head>
<body>
<!-- A bit of Javascript used here  -->
    
    <form onsubmit="event.preventDefault(); document.getElementById('congrats').style.display = 'block';">
  
        <header>
            <!-- Navigation links to different sections.  -->
                   <div class="logo">Sakura<span>Haven</span></div>
                  <nav  class="navbar navbar-expand-lg navbar-dark" style="color: rgb(255, 255, 255);" aria-label="Main Navigation">
                       
                    <!--Nav bar toggler-->
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
    
                    </button>
    
                    <!--Nav bar links - they will collapse on smaller screens-->
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto"> 
                        
                   <li class="nav-item"> 
                    <a class="nav-link" href="index.html" aria-label="Go to Home section">Home</a></li>
                   
                    <li class="nav-item">
                     <a class="nav-link" href="#product" aria-label="Go to Product section">Products</a></li>
                    
                     <li class="nav-item">
                    <a class="nav-link" href="#about" aria-label="Go to About Us section">About-us</a></li> 
                     
                     <li class="nav-item">
                     <a class="nav-link" href="#contact" aria-label="Go to Contact Section">Contact</a></li>
                     
                     <li class="nav-item"> 
                    <a class="nav-link" href="login.html" aria-label="Go to Login page" target="_blank">Form</a></li> 
                    
                    </ul>
                  </div>
                  </nav>
                
               </header>
    
 <!-- Personal details  -->
        <fieldset class="container">
        
        <legend class="mt-5" style="text-align: center; margin-top: 60px;">Your Details</legend>
    
    <div class="row">
       <div class="col-md-6 mb-3">
     <!-- First Name  -->
       <label for="fname" class="block-label">First Name</label>
    <input type="text" name="fname" id="fname" placeholder="Enter your First name" required>
    </div>
    <div class="col-md-6 mb-3">
         <!-- Last Name  -->
    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" placeholder="Enter your Last name" required>
</div>
    <div class="col-md-6 mb-3">
         <!-- Email Address  -->
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
     
   </div>
   <div class="col-md-6 mb-3">
    <!-- Ages Drop down  -->
    <label for="age" class="block-label">Age</label>
    <select id="age" name="age" required>
        <option value="" disabled selected>Select your age</option>
        <option value="40s">Ages over 40+</option>
        <option value="30s">Ages over 30</option>
        <option value="20s">Ages over 20</option>
        <option value="under-20">Under 20</option>
        
    </select>
</div>
</div>
</fieldset>
     <!-- Skincare product fieldset  -->
<fieldset class="container">
        <!-- Product input  -->
        <legend>Our Products</legend>
        <div class="mb-3">
            <label for="fav-skincare" class="form-label">Which Skincare product do you use on a daily basis?</label>
            <input id="fav-skincare" list="skincare" name="fav-skincare" class="form-control" required>
            <!-- Skincare dropdown  -->
            <datalist id="skincare">
                <option value="Cleanser"></option>
                <option value="Eye-cream"></option>
                <option value="Toner Essence"></option>
               <option value="Serum"></option> 
               <option value="Moisturiser"></option>
              <option value="Cream"></option>
              <option value="SPF"></option>
              </datalist>
            </div>
            
    </fieldset>
<!-- Radio Purchases -->
 <div class="container">
    <p>How often do you buy skincare products?</p>
    <div class="form-check">
    <label for="once-a-week" class="form-check-label">Once a week</label>
    <input id="once-a-week" name="visit-frequency" value="once-a-week" type="radio" class="form-check-input" required>
   </div>
   <div class="form-check">
    <label for="twice-a-week" class="form-check-label">Twice a week</label>
    <input id="twice-a-week" name="visit-frequency" value="twice-a-week" type="radio" class="form-check-input" required>
    </div>
    <div class="form-check">
    <label for="once-a-month" class="form-check-label">Once a month</label>
    <input id="once-a-month" name="visit-frequency" value="once-a-month" type="radio" class="form-check-input"  required>
    </div>
    <div class="form-check">
    <label for="not-often" class="form-check-label">Not often</label>
    <input id="not-often" name="visit-frequency" value="not-often" type="radio" class="form-check-input" required>
    </div>
 </div>
 <!-- Feedback fieldset  -->
    <fieldset class="container">
        <legend>Feedback</legend>
        <div class="mb-3">
<label for="feedback" class="form-label">What can we do to improve your experience at Sakura Haven?</label>
    <br>
    <textarea id="feedback" rows="4" cols="87" name="feedback" class="form-control"></textarea>
    </div>
</fieldset>

<div class="container">
 <div class="mb-3">
    <!-- Submit and reset   -->
   <input type="submit" class="btn btn-primary" value="Enter prize draw">
   <input type="reset" class="btn btn-secondary" value="Reset Form">
     </div>
     </div>
</form>
 <!-- Congratulations Message -->
<div id="congrats" class="message" style="color: black;">
    <h1>Congratulations!</h1>
    <p>You have won a free skincare product!</p>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
