<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link rel="stylesheet" href="style.css">
     
    <title>Win a Free skincare product!</title>
</head>
<body>
<!-- A bit of Javascript used here  -->
    
    <form onsubmit="event.preventDefault(); document.getElementById('congrats').style.display = 'block';">
  
        <header>
            <!-- Navigation links to different sections.  -->
                   <div class="logo">Sakura<span>Haven</span></div>
                  <nav aria-label="Main Navigation">
                       <ul class="nav-bar"> 
                   <li> <a href="index.html" aria-label="Go to Home section">Home</a></li>
                   <li> <a href="products.html" aria-label="Go to Product section" target="_blank">Products</a></li>
                   <li> <a href="about.html" aria-label="Go to About Us section">About-us</a></li> 
                   <li> <a href="contact.html" aria-label="Go to Contact Section">Contact</a></li>
                   <li> <a href="login.html" aria-label="Go to Login page" target="_blank" class="btn">Form</a></li> 
               </ul>
                  
                  </nav>
                
               </header>
    
 <!-- Personal details  -->
        <fieldset>
        
        <legend style="text-align: center;">Your Details</legend>
    
    <div>
       
     <!-- First Name  -->
       <label for="fname" class="block-label">First Name</label>
    <input type="text" name="fname" id="fname" placeholder="Enter your First name" required>
    </div>
    <div>
         <!-- Last Name  -->
    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" placeholder="Enter your Last name" required>
</div>
    <div>
         <!-- Email Address  -->
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
     
   </div>
   <div>
    <!-- Ages Drop down  -->
    <label for="age" class="block-label">Age</label>
    <select id="age" name="age" required>
        <option value="" disabled selected>Select your age</option>
        <option value="40s">Ages over 40+</option>
        <option value="30s">Ages over 30</option>
        <option value="20s">Ages over 20</option>
        <option value="under-20">Under 20</option>
        
    </select>
</div>
</fieldset>
     <!-- Skincare product fieldset  -->
<fieldset>
        <!-- Product input  -->
        <legend>Our Products</legend>
        <div>
            <label for="fav-skincare" class="block-label">Which Skincare product do you use on a daily basis?</label>
            <input id="fav-skincare" list="skincare" name="fav-skincare" required>
            <!-- Skincare dropdown  -->
            <datalist id="skincare">
                <option value="Cleanser"></option>
                <option value="Eye-cream"></option>
                <option value="Toner Essence"></option>
               <option value="Serum"></option> 
               <option value="Moisturiser"></option>
              <option value="Cream"></option>
              <option value="SPF"></option>
              </datalist>
            </div>
            
    </fieldset>
<!-- Radio Purchases -->
    <p>How often do you buy skincare products?</p>
   
    <label for="once-a-week">Once a week</label>
    <input id="once-a-week" name="visit-frequency" value="once-a-week" type="radio" required>
   
    <label for="twice-a-week">Twice a week</label>
    <input id="twice-a-week" name="visit-frequency" value="twice-a-week" type="radio" required>
    
    <label for="once-a-month">Once a month</label>
    <input id="once-a-month" name="visit-frequency" value="once-a-month" type="radio" required>
    
    <label for="not-often">Not often</label>
    <input id="not-often" name="visit-frequency" value="not-often" type="radio" required>
    
 <!-- Feedback fieldset  -->
    <fieldset>
        <legend>Feedback</legend>
<label for="feedback" class="block-label">What can we do to improve your experience at Sakura Haven?</label>
    <br>
    <textarea id="feedback" rows="4" cols="87" name="feedback"></textarea>
    
</fieldset>
    <!-- Submit and reset   -->
   <input type="submit" class="block-label" value="Enter prize draw">
   <input type="reset" value="Reset Form">
     
</form>
 <!-- Congratulations Message -->
<div id="congrats" class="message" style="color: black;">
    <h1>Congratulations!</h1>
    <p>You have won a free skincare product!</p>

</div>

</body>
</html>
